<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 18px;
      border: 3px solid #007bff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      background: #eee;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .profile-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #222;
    }
    .profile-role {
      font-size: 1.1rem;
      color: #007bff;
      margin-bottom: 16px;
    }
    .profile-desc {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }
    .profile-links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2rem;
    }
    .profile-links a:hover {
      text-decoration: underline;
    }
    .profile-links a.resume-link {
      font-weight: bold;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="Bharath S R.jpg" alt="Profile Picture" class="profile-pic">
    <div class="profile-name">Bharath S R</div>
    <div class="profile-role">Web Developer</div>
    <div class="profile-desc">
      Welcome to my personal website!<br>
      I am passionate about coding, web development, and building beautiful user experiences.<br>
      Feel free to connect with me below.
    </div>
    <div class="profile-links">
      <a href="mailto:ruchithakp4@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/bharath-s-r-2124492a9//" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/bharathsr01?s" target="_blank" rel="noopener">GitHub</a>
      <a href="Bharath%20S%20R%20resume%20PDF.pdf" target="_blank" rel="noopener" class="resume-link">My Resume</a>
    </div>
  </div>
</body>
</html>
