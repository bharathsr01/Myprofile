<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="message" id="login-message"></div>
      <span class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</span>
    </form>
    <form id="signup-form" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="message" id="signup-message"></div>
      <span class="toggle-link" onclick="showLogin()">Already have an account? Login</span>
    </form>
  </div>
  <script src="script.js" difer></script>
</body>
</html>
